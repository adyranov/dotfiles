[main]
# Map Physical Command (Left Meta) to Control
# This allows "Cmd+C" to perform Copy (which is Ctrl+C on Linux)
leftmeta = layer(control)

# Map Physical Control to Super (Meta)
# This keeps the Super key available for Window Manager shortcuts (Hyprland)
# reachable with the pinky finger, similar to the Fn key position on some Macs.
control = layer(meta)

# Option (Alt) stays as Alt
leftalt = layer(alt)
