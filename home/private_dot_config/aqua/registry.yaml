packages:
  - type: github_release
    repo_owner: Ramilito
    repo_name: kubesess
    description: Kubectl plugin managing sessions
    supported_envs:
      - linux
    asset: kubesess_{{trimV .Version}}_{{.Arch}}-{{.OS}}.tar.gz
    files:
      - name: kubesess
        src: target/{{.Arch}}-{{.OS}}/release/kubesess
    replacements:
      linux: unknown-linux-gnu
      amd64: x86_64
      arm64: armv7
    overrides:
      - goos: linux
        goarch: arm64
        replacements:
          linux: unknown-linux-musleabi
