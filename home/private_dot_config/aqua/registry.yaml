packages:
  - type: github_release
    repo_owner: Ramilito
    repo_name: kubesess
    description: Kubectl plugin managing sessions
    supported_envs:
      - linux
    asset: kubesess_{{trimV .Version}}_{{.Arch}}-{{.OS}}.tar.gz
    files:
      - name: kubesess
        src: target/{{.Arch}}-{{.OS}}/release/kubesess
    replacements:
      darwin: apple-darwin
      linux: unknown-linux-musl
      amd64: x86_64
      arm64: aarch64
