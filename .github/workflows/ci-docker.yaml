name: CI Docker

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 23 * * 5"
  workflow_dispatch:
    inputs:
      publish-image:
        type: choice
        description: Publish a docker image
        required: true
        options:
          - YES
          - NO
        default: YES

concurrency:
  group: ci-docker-${{ github.head_ref }}
  cancel-in-progress: true
env:
  PUBLISH_IMAGE: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event.inputs.publish-image == 'YES' }}
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      - name: Paths Filter
        uses: dorny/paths-filter@v2.11.1
        id: filter
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            shared: &shared
              - 'home/**'
              - 'test/**'
              - '.chezmoi*'
              - 'install.sh'
              - '.github/workflows/ci-docker.yaml'
            alpine:
              - *shared
              - 'Dockerfile-alpine'
            ubuntu:
              - *shared
              - 'Dockerfile-ubuntu'
      - name: Set Matrix
        id: set-matrix
        run: |
          MATRIX=$(echo '${{ steps.filter.outputs.changes }}' | jq -c 'del(.[] | select(. == "shared"))')
          echo matrix="$MATRIX" >> $GITHUB_OUTPUT
  docker-build:
    needs: [changes]
    strategy:
      matrix:
        os: ${{ fromJSON(needs.changes.outputs.matrix) }}
      fail-fast: false
    runs-on: ubuntu-22.04
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
          driver-opts: network=host
      - name: Cache Docker Layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and export to Docker
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile-${{ matrix.os }}
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: localhost:5000/${{ matrix.os }}:latest
          secrets: |
            "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}"
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
      - name: Run tests amd64
        run: docker run --platform amd64 localhost:5000/${{ matrix.os }}:latest /home/devcontainer/.local/bin/check-dotfiles
      - name: Run tests arm64
        run: docker run --platform arm64 localhost:5000/${{ matrix.os }}:latest /home/devcontainer/.local/bin/check-dotfiles
      - name: Docker Metadata
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ github.repository }}
          tags: |
            type=raw,enable=true,priority=100,value=latest-${{ matrix.os }}
          flavor: latest=${{ contains(matrix.os, 'alpine') }}
      - name: Build and push
        uses: docker/build-push-action@v3
        if: ${{ env.PUBLISH_IMAGE == 'true' }}
        with:
          file: Dockerfile-${{ matrix.os }}
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          secrets: |
            "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}"
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache-new
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
      - name: Move Docker Cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
