name: CI Host

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 23 * * 5"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      - name: Paths Filter
        uses: dorny/paths-filter@v2.11.1
        id: filter
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            shared: &shared
              - 'home/**'
              - 'test/**'
              - '.chezmoi*'
              - 'install.sh'
              - .github/workflows/ci-host.yaml
            ubuntu-22.04:
              - *shared
            macos-12:
              - *shared
  host-build:
    needs: [changes]
    strategy:
      matrix:
        os: ${{ fromJSON(needs.changes.outputs.matrix) }}
        exclude:
          - os: shared
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      - name: Run install
        env:
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_NO_INSTALL_CLEANUP: 1
        run: ./install.sh
      - name: Run tests
        run: ~/.local/bin/check-dotfiles
